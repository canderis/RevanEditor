<button (click)="extract()" >Extract</button>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
	<mat-tree-node
		*matTreeNodeDef="let node"
		matTreeNodeToggle
		matTreeNodePadding
	>
		<button mat-icon-button
		(click)="this.selectedFile = node"
		>
		<mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
				{{ node.type === 'folder' ? 'folder' : 'description' }}
			</mat-icon>
			{{ node.name }}
	</button>

	</mat-tree-node>

	<mat-tree-node
		*matTreeNodeDef="let node; when: hasChild"
		matTreeNodePadding
	>
		<button
			mat-icon-button
			matTreeNodeToggle
			(click)="clicked(node)"
			[attr.aria-label]="'toggle ' + node.name"
		>
			<mat-icon class="mat-icon-rtl-mirror">
				{{
					treeControl.isExpanded(node)
						? 'expand_more'
						: 'chevron_right'
				}}
			</mat-icon>
			<mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
					{{ node.type === 'folder' ? 'folder' : 'description' }}
				</mat-icon>
				{{ node.name }}
		</button>

	</mat-tree-node>
</mat-tree>
