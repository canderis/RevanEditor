<div class="side-area">
	<button class="btn" (click)="selectView('k1')"><i class="k1-icon"></i></button>
	<button class="btn" (click)="selectView('k2')"><i class="k2-icon"></i></button>
</div>
<div>
	<as-split unit="pixel">
		<as-split-area class="browse-area" *ngIf="sidebarSelected" [order]="0" [size]="250">

				<div class="tree">
					<div *ngIf="sidebarSelected === 'k1'" class="game-title">
						Knights Of The Old Republic
					</div>
					<div *ngIf="sidebarSelected === 'k2'" class="game-title">
						The Sith Lords
					</div>
					<ul>
						<app-file-browser-sidebar [top]="true" [expanded]="true" [node]="selectedGame"></app-file-browser-sidebar>
					</ul>
				</div>
				<!-- <div class="preview">
					<button mat-raised-button (click)="extract()">Extract</button>
				</div> -->

		</as-split-area>
		<as-split-area class="tab-area" [order]="1" [size]="'*'">
			<app-file-tabs></app-file-tabs>
		</as-split-area>
	</as-split>

</div>
